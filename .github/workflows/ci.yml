name: CI

on:
  pull_request:
    paths-ignore:
      - README.md
      - ChangeLog.md
      - LICENSE
  push:
    paths-ignore:
      - README.md
      - ChangeLog.md
      - LICENSE

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create Docker image
        run: |
          docker build --tag pandocscholar/ubuntu:dev .

      - name: Run Docker on example
        run: |
          docker run --rm \
                 --user "$(id -u):$(id -g)" \
                 --volume "$(pwd)/example:/data" \
                 pandocscholar/ubuntu:dev

      - name: Login to Docker Hub
        run: >-
          echo "${{ secrets.DOCKER_HUB_TOKEN }}" |
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push dev image
        run: docker push pandocscholar/ubuntu:dev
